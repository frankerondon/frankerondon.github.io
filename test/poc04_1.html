<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap CSS CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!--
            From 
            https://www.w3schools.com/howto/howto_js_lightbox.asp
        -->
        

        <style>
            body {
                font-family: Verdana, sans-serif;
                margin: 0;
            }
            
            * {
                box-sizing: border-box;
            }
            
            .row > .column {
                padding: 0 8px;
            }
            
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            
            .column {
                float: left;
                width: 25%;
            }
            
            /* The Modal (background) */
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                padding-top: 30px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(145, 145, 145, 0.842);
            }
            
            /* Modal Content */
            .modal-content {
                position: relative;
                background-color: #fefefe;
                margin: auto;
                padding: 0;
                width: 90%;
                max-width: 1200px;
                cursor: zoom-in;
            }
            
            /* The Close Button */
            .close {
                color: white;
                position: absolute;
                top: 10px;
                right: 25px;
                font-size: 35px;
                font-weight: bold;
            }
            
            .close:hover,.close:focus {
                color: #999;
                text-decoration: none;
                cursor: pointer;
            }
            
            .mySlides {
                display: none;
            }
            
            .cursor {
                cursor: pointer;
            }
            
            /* Next & previous buttons */
            .prev,.next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                padding: 16px;
                margin-top: -50px;
                color: white;
                font-weight: bold;
                font-size: 20px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
                -webkit-user-select: none;
            }
            
            /* Position the "next button" to the right */
            .next {
                right: 0;
                border-radius: 3px 0 0 3px;
            }
            
            /* On hover, add a black background color with a little bit see-through */
            .prev:hover,.next:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }
            
            /* Number text (1/3 etc) */
            .numbertext {
                color: #f2f2f2;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }
            
            img {
                margin-bottom: -4px;
            }
            
            .caption-container {
                text-align: center;
                background-color: black;
                padding: 2px 16px;
                color: white;
            }
            
            .demo {
                opacity: 0.6;
            }
            
            .active,.demo:hover {
                opacity: 1;
            }
            
            img.hover-shadow {
                transition: 0.3s;
            }
            
            .hover-shadow:hover {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

        </style>

    </head>
    
    
    
    <body>

        <div class="container">

            <div class="row">

                <!--Thumnail-->
                <div class="column">
                    <img src="https://picsum.photos/600" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                </div>

                <div class="column">
                    <img src="https://picsum.photos/599" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                </div>

                <div class="column">
                    <img src="https://picsum.photos/598" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                </div>

                <div class="column">
                    <img src="https://picsum.photos/597" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
                </div>

            </div>
              

            <div id="myModal" class="modal">
            
                
                <span class="close cursor" onclick="closeModal()">&times;</span>
                
                <div class="modal-content">
              
                    <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="https://picsum.photos/1200/768" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img src="https://picsum.photos/1200/767" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="https://picsum.photos/1200/766" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="https://picsum.photos/1200/765" style="width:100%">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>
            
            </div>

        </div>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <!-- Bootstrap JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        
        <script>
            function openModal() {
                document.getElementById("myModal").style.display = "block";
                document.addEventListener('keydown', handleKeyPress); // Add keydown event listener
            }

            function closeModal() {
                document.getElementById("myModal").style.display = "none";
                document.removeEventListener('keydown', handleKeyPress); // Remove keydown event listener
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
            }

            function handleKeyPress(event) {
                switch (event.key) {
                    case "ArrowLeft":
                        plusSlides(-1); // Navigate to the previous slide
                        break;
                    case "ArrowRight":
                        plusSlides(1); // Navigate to the next slide
                        break;
                    case "Escape":
                        closeModal(); // Close the modal
                        break;
                }
            }

        </script>
        
    </body>

</html>
