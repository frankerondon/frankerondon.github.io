<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!--
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        -->

        <!--
            From 
            https://trvswgnr.github.io/bs5-lightbox/#options
        -->


    </head>
    <body>

        <div class="container">
            <div class="row">
                <a href="https://picsum.photos/1200/768" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                    <img src="https://picsum.photos/300" class="img-fluid">
                </a>
                <a href="https://picsum.photos/1200/768" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                    <img src="https://picsum.photos/300" class="img-fluid">
                </a>
                <a href="https://picsum.photos/1200/768" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                    <img src="https://picsum.photos/300" class="img-fluid">
                </a>
            </div>
        </div>

        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
                
        <!-- CDN Lightbox Library V5-->
        <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>
        
        <script>
            //import Lightbox from 'bs5-lightbox';

            const options = {
                keyboard: true,
                size: 'sm'
            };

            document.querySelectorAll('.my-lightbox-toggle').forEach((el) => el.addEventListener('click', (e) => {
                e.preventDefault();
                const lightbox = new Lightbox(el, options);
                lightbox.show();
            }));
        </script>
        
    </body>

</html>
